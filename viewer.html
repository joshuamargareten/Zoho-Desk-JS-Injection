<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Teklink Viewer</title>
    <link rel="stylesheet" href="viewer.css" />
</head>

<body>
    <div id="bar">
        <div id="title" title="File name"></div>
        <div id="controls">
            <button id="btnPrev" class="btn" aria-label="Previous">⟨</button>
            <span id="counter" class="muted">— / —</span>
            <button id="btnNext" class="btn" aria-label="Next">⟩</button>
            <span class="spacer"></span>
            <button id="btnOpen" class="btn" aria-label="Open in new tab">Open</button>
            <button id="btnDownload" class="btn" aria-label="Direct download">Download</button>
            <button id="btnRefresh" class="btn" aria-label="Refresh">Refresh</button>
            <button id="btnClose" class="btn danger" aria-label="Close">✕</button>
        </div>
    </div>

    <div id="stage" aria-live="polite"></div>

    <!-- libs -->
    <script src="libs/jszip.min.js"></script>
    <script src="libs/docx-preview.min.js"></script>
    <script src="libs/mammoth.browser.min.js"></script>
    <script src="libs/xlsx.full.min.js"></script>
    <script src="libs/marked.min.js"></script>

    <script src="viewer.js"></script>
</body>

</html>
