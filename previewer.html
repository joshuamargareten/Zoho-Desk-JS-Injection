<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #fff;
            --text: #111;
            --border: #d0d7de;
            --btn-bg: #f6f8fa;
            --btn-hover: #eaeef2;
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif
        }

        .topbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 2
        }

        .title {
            flex: 1;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600
        }

        .btn {
            border: 1px solid var(--border);
            background: var(--btn-bg);
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer
        }

        .btn:hover {
            background: var(--btn-hover)
        }

        .hidden {
            display: none !important
        }

        #stage {
            min-height: 70vh
        }

        .pad {
            padding: 16px
        }

        .pad-inner {
            max-width: 1024px;
            margin: 0 auto
        }

        .error {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px
        }

        .media-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto
        }

        .media-video,
        .media-audio {
            width: 100%
        }

        .doc-edge {
            padding: 0
        }

        .doc-withpad {
            padding: 8px
        }

        .doc-host {
            max-width: 1024px;
            margin: 0 auto
        }

        .doc-pad {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            min-height: 50vh
        }

        .zip-list .zip-row {
            display: grid;
            grid-template-columns: 1fr 120px 160px;
            gap: 8px;
            padding: 6px 8px;
            border-bottom: 1px solid var(--border)
        }

        .json-tree .json-row {
            padding: 2px 0
        }

        .code {
            overflow: auto
        }
    </style>

    <!-- libs expected by viewer.js; point to your packaged copies -->
    <script src="libs/jszip.min.js"></script>
    <script src="libs/xlsx.full.min.js"></script>
    <script src="libs/docx-preview.min.js"></script>
    <script src="libs/mammoth.browser.min.js"></script>
    <script src="libs/marked.min.js"></script>
</head>

<body>
    <div class="topbar">
        <div id="title" class="title">Loading…</div>
        <div id="counter" class="title" style="flex:0 0 auto; font-weight:400; opacity:.7">— / —</div>
        <button id="btnPrev" class="btn hidden" type="button">◀</button>
        <button id="btnNext" class="btn hidden" type="button">▶</button>
        <button id="btnOpen" class="btn" type="button">Open</button>
        <button id="btnDownload" class="btn" type="button">Download</button>
        <button id="btnRefresh" class="btn" type="button">Refresh</button>
        <button id="btnClose" class="btn" type="button">Close</button>
    </div>

    <div id="stage"></div>

    <!-- Your viewer logic -->
    <script src="viewer.js"></script>
</body>

</html>
